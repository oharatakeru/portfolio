version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./php/Dockerfile
    volumes: 
      - ./curriculum/laravel/rakuraku_recip-app:/var/laravel-curriculum

  nginx:
    image: nginx:1.23
    ports:
      - 8080:80
    volumes:
      - ./nginx/config/default.conf:/etc/nginx/conf.d/default.conf
      - ./curriculum/laravel/rakuraku_recip-app:/var/laravel-curriculum
    depends_on:
      - app
  mysql:
    image: mysql:8.0.1
    platform: linux/amd64
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./mysql:/var/lib/mysql
      - ./curriculum/laravel/rakuraku_recip-app:/var/laravel-curriculum
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306